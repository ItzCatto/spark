<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spark ‚Äì Ignite Your Hustle</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body class="h-screen bg-gradient-to-br from-yellow-50 via-orange-50 to-amber-50 overflow-hidden">

<div id="app" class="h-full flex flex-col">

<header class="bg-white border-b p-4">
  <h1 class="text-2xl font-bold text-orange-600">‚ö° Spark</h1>
  <p class="text-sm text-orange-500">Swipe jobs ‚Ä¢ Earn money</p>
</header>

<main id="mainContent" class="flex-1 overflow-hidden"></main>

<nav class="bg-white border-t p-2 flex justify-around">
  <button id="navDiscover" class="font-bold text-orange-600">Discover</button>
  <button id="navMyJobs" class="font-bold text-gray-500">My Jobs</button>
</nav>

</div>

<script>
/* ---------------- DATA ---------------- */

const jobTemplates = [
  { title:"Dog Walking",icon:"üêï",pay:[10,15],time:"1‚Äì2 hrs",desc:"Walk dogs nearby",startCost:0 },
  { title:"Lawn Mowing",icon:"üå±",pay:[20,30],time:"2‚Äì3 hrs",desc:"Mow lawns",startCost:0 },
  { title:"Babysitting",icon:"üë∂",pay:[12,18],time:"2‚Äì4 hrs",desc:"Watch kids",startCost:0 },
  { title:"Car Wash",icon:"üöó",pay:[15,25],time:"1 hr",desc:"Wash cars",startCost:5 },
  { title:"Tutoring",icon:"üìö",pay:[18,25],time:"1 hr",desc:"Help with homework",startCost:0 }
];

const neighborhoods = ["Maple St","Oak Ave","Pine Rd","Cedar Ln"];

/* ---------------- STATE ---------------- */

let state = {
  page:"swipe",
  jobs:[],
  index:0,
  interested:[],
  working:[],
  dragging:false,
  start:{x:0,y:0},
  offset:{x:0,y:0}
};

/* ---------------- INIT ---------------- */

function init(){
  load();
  if(!state.jobs.length) state.jobs = generateJobs();
  bindNav();
  render();
}
window.onload = init;

/* ---------------- JOB GEN ---------------- */

function generateJobs(){
  return jobTemplates.map((t,i)=>({
    id:i+1,
    ...t,
    payRate:`$${rand(t.pay[0],t.pay[1])}/hr`,
    location: neighborhoods[rand(0,neighborhoods.length-1)]
  }));
}
const rand=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;

/* ---------------- STORAGE ---------------- */

function save(){
  localStorage.setItem("spark",JSON.stringify(state));
}
function load(){
  const s = localStorage.getItem("spark");
  if(s) state = JSON.parse(s);
}

/* ---------------- NAV ---------------- */

function bindNav(){
  navDiscover.onclick=()=>{state.page="swipe";render();}
  navMyJobs.onclick=()=>{state.page="jobs";render();}
}

/* ---------------- RENDER ---------------- */

function render(){
  mainContent.innerHTML =
    state.page==="swipe" ? renderSwipe() : renderJobs();
  if(state.page==="swipe") bindSwipe();
  if(state.page==="jobs") bindJobButtons();
  save();
}

/* ---------------- SWIPE PAGE ---------------- */

function renderSwipe(){
  const job = state.jobs[state.index];
  if(!job){
    return `<div class="h-full flex items-center justify-center text-2xl">‚ö° No more jobs</div>`;
  }

  return `
  <div class="h-full flex flex-col items-center justify-center p-4">
    <div id="card" class="w-full max-w-md bg-white rounded-3xl shadow-xl p-6 select-none">
      <div class="text-7xl text-center animate-[bounce_3s_infinite]">${job.icon}</div>
      <h2 class="text-2xl font-bold mt-4">${job.title}</h2>
      <p class="text-gray-600">${job.time} ‚Ä¢ ${job.payRate}</p>
      <p class="mt-3 text-gray-700">${job.desc}</p>
    </div>

    <div class="flex gap-6 mt-8">
      <button onclick="swipe('left')" class="text-red-500 text-xl">‚ùå</button>
      <button onclick="swipe('right')" class="text-green-500 text-xl">‚ù§Ô∏è</button>
    </div>
  </div>`;
}

/* ---------------- SWIPE LOGIC ---------------- */

function bindSwipe(){
  const card=document.getElementById("card");
  if(!card) return;

  // mouse
  card.onmousedown=e=>{
    state.dragging=true;
    state.start={x:e.clientX,y:e.clientY};
  };
  window.onmousemove=e=>{
    if(!state.dragging) return;
    state.offset={x:e.clientX-state.start.x,y:e.clientY-state.start.y};
    updateCard();
  };
  window.onmouseup=release;

  // touch
  card.ontouchstart=e=>{
    const t=e.touches[0];
    state.dragging=true;
    state.start={x:t.clientX,y:t.clientY};
  };
  card.ontouchmove=e=>{
    const t=e.touches[0];
    state.offset={x:t.clientX-state.start.x,y:t.clientY-state.start.y};
    updateCard();
  };
  card.ontouchend=release;
}

function updateCard(){
  const c=document.getElementById("card");
  const r=state.offset.x/12;
  c.style.transform=`translate(${state.offset.x}px,${state.offset.y}px) rotate(${r}deg)`;
}

function release(){
  if(!state.dragging) return;
  state.dragging=false;

  if(state.offset.x>100) swipe("right");
  else if(state.offset.x<-100) swipe("left");
  else resetCard();
}

function resetCard(){
  const c=document.getElementById("card");
  c.style.transition="0.3s";
  c.style.transform="translate(0,0) rotate(0)";
  setTimeout(()=>c.style.transition="",300);
  state.offset={x:0,y:0};
}

function swipe(dir){
  const job=state.jobs[state.index];
  if(dir==="right") state.interested.push(job);
  state.index++;
  state.offset={x:0,y:0};
  render();
}

/* ---------------- JOBS PAGE ---------------- */

function renderJobs(){
  return `
  <div class="p-6 space-y-6 overflow-y-auto">

    <h2 class="text-xl font-bold">Active Jobs</h2>
    ${state.working.length===0?`<p class="text-gray-500">None</p>`:
      state.working.map(j=>jobRow(j,true)).join("")}

    <h2 class="text-xl font-bold">Saved Jobs</h2>
    ${state.interested.length===0?`<p class="text-gray-500">None</p>`:
      state.interested.map(j=>jobRow(j,false)).join("")}

  </div>`;
}

function jobRow(job,active){
  return `
  <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
    <div class="flex gap-3">
      <div class="text-3xl">${job.icon}</div>
      <div>
        <p class="font-bold">${job.title}</p>
        <p class="text-sm text-gray-600">${job.payRate}</p>
      </div>
    </div>
    ${
      active
      ? `<button data-done="${job.id}">‚úî</button>`
      : `<button data-start="${job.id}">‚ñ∂</button>`
    }
  </div>`;
}

function bindJobButtons(){
  document.querySelectorAll("[data-start]").forEach(b=>{
    b.onclick=()=>{
      const id=+b.dataset.start;
      const job=state.interested.find(j=>j.id===id);
      state.working.push(job);
      state.interested=state.interested.filter(j=>j.id!==id);
      render();
    };
  });

  document.querySelectorAll("[data-done]").forEach(b=>{
    b.onclick=()=>{
      state.working=state.working.filter(j=>j.id!==+b.dataset.done);
      render();
    };
  });
}
</script>

</body>
</html>
