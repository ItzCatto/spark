<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounce-subtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes zap {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-10deg); }
      50% { transform: scale(1.1) rotate(10deg); }
      75% { transform: scale(1.2) rotate(-5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.6)); }
      50% { filter: drop-shadow(0 0 16px rgba(249, 115, 22, 0.9)); }
    }
    .animate-slideDown { animation: slideDown 0.3s ease-out; }
    .animate-slideIn { animation: slideIn 0.4s ease-out; }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    .animate-bounce-subtle { animation: bounce-subtle 3s ease-in-out infinite; }
    .animate-zap { animation: zap 0.6s ease-in-out; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
  </style>
</head>
<body class="h-screen bg-gradient-to-br from-slate-50 to-slate-100 overflow-hidden">
  <div id="app" class="h-full flex flex-col">
    <header class="bg-white shadow-sm border-b border-gray-200 p-4 sticky top-0 z-40">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="bg-gradient-to-br from-orange-400 to-orange-600 p-2 rounded-xl">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-900">Spark</h1>
            <p class="text-xs text-gray-500">Quick Hustles for Teens</p>
          </div>
        </div>
        <div class="text-xs text-gray-500 bg-gray-100 px-3 py-1.5 rounded-lg">Beta v0.4</div>
      </div>
    </header>

    <div id="helper" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 transition-all duration-500">
      <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-2xl px-6 py-3 shadow-2xl flex items-center gap-3">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
        </svg>
        <p class="text-sm font-medium">Swipe right to save, left to pass!</p>
      </div>
    </div>

    <div id="mascot" class="fixed bottom-28 right-4 z-50 transition-all duration-300">
      <div class="relative">
        <div id="mascotBubble" class="absolute bottom-full right-0 mb-2 opacity-0 transition-all duration-300">
          <div class="bg-white rounded-xl px-3 py-1.5 shadow-xl border-2 border-orange-300">
            <p id="mascotText" class="text-xs font-medium text-gray-800 whitespace-nowrap"></p>
          </div>
          <div class="absolute -bottom-1.5 right-4 w-3 h-3 bg-white border-r-2 border-b-2 border-orange-300 transform rotate-45"></div>
        </div>
        <div id="mascotIcon" class="text-4xl animate-glow cursor-pointer">‚ö°</div>
      </div>
    </div>

    <div id="mainContent" class="flex-1 overflow-hidden"></div>

    <nav class="bg-white border-t border-gray-200 shadow-lg sticky bottom-0 z-40">
      <div class="max-w-6xl mx-auto flex justify-around p-2">
        <button id="navDiscover" class="flex flex-col items-center gap-1 px-8 py-3 rounded-2xl transition-all">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="text-xs font-semibold">Discover</span>
        </button>
        <button id="navMyJobs" class="flex flex-col items-center gap-1 px-8 py-3 rounded-2xl transition-all relative">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
          </svg>
          <span class="text-xs font-semibold">My Jobs</span>
          <span id="jobBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"></span>
        </button>
      </div>
    </nav>
  </div>

  <script>
    const jobTemplates = [
      { title: "Dog Walking", category: "Pet Care", pay: [10, 15], time: "1-2 hours", icon: "üêï", desc: "Walk neighborhood dogs and ensure they get exercise", startCost: 0 },
      { title: "Lawn Mowing", category: "Yard Work", pay: [20, 30], time: "2-3 hours", icon: "üå±", desc: "Mow lawns and keep yards looking neat", startCost: 0 },
      { title: "Babysitting", category: "Childcare", pay: [12, 18], time: "2-4 hours", icon: "üë∂", desc: "Watch and play with younger kids while parents are out", startCost: 0 },
      { title: "Pet Sitting", category: "Pet Care", pay: [15, 22], time: "Per day", icon: "üê±", desc: "Take care of pets while owners are away", startCost: 0 },
      { title: "Tutoring", category: "Education", pay: [18, 25], time: "1 hour", icon: "üìö", desc: "Help younger students with homework and studying", startCost: 0 },
      { title: "Car Washing", category: "Cleaning", pay: [12, 20], time: "30 min", icon: "üöó", desc: "Wash and detail cars in the neighborhood", startCost: 5 },
      { title: "Garden Weeding", category: "Yard Work", pay: [12, 18], time: "2 hours", icon: "üåª", desc: "Pull weeds and help maintain gardens", startCost: 0 },
      { title: "Snow Shoveling", category: "Seasonal", pay: [20, 30], time: "1-2 hours", icon: "‚ùÑÔ∏è", desc: "Clear driveways and walkways after snowfall", startCost: 10 },
      { title: "Leaf Raking", category: "Seasonal", pay: [15, 25], time: "2 hours", icon: "üçÇ", desc: "Rake and bag leaves in fall season", startCost: 0 },
      { title: "Plant Watering", category: "Yard Work", pay: [8, 12], time: "30 min", icon: "üíß", desc: "Water plants and gardens while owners are away", startCost: 0 },
    ];

    const neighborhoods = ["Maple Street", "Oak Avenue", "Pine Road", "Elm Drive", "Cedar Lane"];

    let state = {
      currentPage: 'swipe',
      jobs: [],
      currentIndex: 0,
      interested: [],
      working: [],
      showInfo: false,
      isAnimating: false,
      animationDirection: null,
      touchStart: null,
      dragOffset: { x: 0, y: 0 },
      isDragging: false
    };

    function generateJobs() {
      const jobs = [];
      let id = 1;
      jobTemplates.forEach(template => {
        const neighborhood = neighborhoods[Math.floor(Math.random() * neighborhoods.length)];
        const payRate = template.pay[0] + Math.floor(Math.random() * (template.pay[1] - template.pay[0] + 1));
        jobs.push({
          id: id++,
          ...template,
          location: neighborhood,
          payRate: `$${payRate}/hr`,
          posted: `${Math.floor(Math.random() * 7) + 1}d ago`
        });
      });
      return jobs.sort(() => Math.random() - 0.5);
    }

    function saveState() {
      const data = {
        jobs: state.jobs,
        currentIndex: state.currentIndex,
        interested: state.interested,
        working: state.working
      };
      localStorage.setItem('sparkState', JSON.stringify(data));
    }

    function loadState() {
      try {
        const saved = localStorage.getItem('sparkState');
        if (saved) {
          const data = JSON.parse(saved);
          state.jobs = data.jobs || [];
          state.currentIndex = data.currentIndex || 0;
          state.interested = data.interested || [];
          state.working = data.working || [];
        }
      } catch (e) {
        console.error('Load failed:', e);
      }
    }

    function init() {
      loadState();
      if (state.jobs.length === 0) {
        state.jobs = generateJobs();
        saveState();
      }
      
      setTimeout(() => {
        const helper = document.getElementById('helper');
        helper.style.opacity = '0';
        helper.style.transform = 'translate(-50%, -10px)';
      }, 5000);

      document.getElementById('navDiscover').addEventListener('click', () => {
        state.currentPage = 'swipe';
        render();
      });
      document.getElementById('navMyJobs').addEventListener('click', () => {
        state.currentPage = 'myjobs';
        render();
      });

      render();
    }

    function updateNav() {
      const discoverBtn = document.getElementById('navDiscover');
      const myJobsBtn = document.getElementById('navMyJobs');
      
      if (state.currentPage === 'swipe') {
        discoverBtn.className = 'flex flex-col items-center gap-1 px-8 py-3 rounded-2xl transition-all bg-gradient-to-r from-orange-400 to-orange-600 text-white shadow-lg';
        myJobsBtn.className = 'flex flex-col items-center gap-1 px-8 py-3 rounded-2xl transition-all text-gray-600 hover:bg-gray-100 relative';
      } else {
        discoverBtn.className = 'flex flex-col items-center gap-1 px-8 py-3 rounded-2xl transition-all text-gray-600 hover:bg-gray-100';
        myJobsBtn.className = 'flex flex-col items-center gap-1 px-8 py-3 rounded-2xl transition-all bg-gradient-to-r from-orange-400 to-orange-600 text-white shadow-lg relative';
      }

      const badge = document.getElementById('jobBadge');
      const total = state.interested.length + state.working.length;
      badge.textContent = total;
      badge.classList.toggle('hidden', total === 0);
    }

    function render() {
      const content = document.getElementById('mainContent');
      content.innerHTML = state.currentPage === 'swipe' ? renderSwipePage() : renderMyJobsPage();
      updateNav();
      
      if (state.currentPage === 'swipe') {
        setupSwipeHandlers();
      } else {
        setupMyJobsHandlers();
      }
    }

    function renderSwipePage() {
      const currentJob = state.jobs[state.currentIndex];
      
      if (!currentJob) {
        return `
          <div class="relative h-full flex items-center justify-center p-4">
            <div class="text-center animate-fadeIn">
              <div class="text-7xl mb-4">üéâ</div>
              <h2 class="text-3xl font-bold text-gray-900 mb-3">All Caught Up!</h2>
              <p class="text-gray-600 text-lg">You've reviewed all available jobs.</p>
            </div>
          </div>
        `;
      }

      return `
        <div class="relative h-full flex flex-col items-center justify-center p-2 pt-4 pb-2">
          <div id="swipeCard" class="w-full max-w-sm select-none relative" style="cursor: grab;">
            <div id="likeOverlay" class="absolute inset-0 z-10 pointer-events-none transition-opacity duration-200 opacity-0">
              <div class="absolute top-4 right-3 bg-green-500 text-white px-3 py-1.5 rounded-xl font-bold text-sm shadow-2xl transform rotate-12 border-2 border-white">LIKE</div>
            </div>
            <div id="nopeOverlay" class="absolute inset-0 z-10 pointer-events-none transition-opacity duration-200 opacity-0">
              <div class="absolute top-4 left-3 bg-red-500 text-white px-3 py-1.5 rounded-xl font-bold text-sm shadow-2xl transform -rotate-12 border-2 border-white">NOPE</div>
            </div>
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
              <div class="relative bg-gradient-to-br from-orange-400 via-orange-500 to-red-500 h-36 flex items-center justify-center">
                <div class="text-6xl animate-bounce-subtle">${currentJob.icon}</div>
                <div class="absolute top-2 right-2 bg-white/95 backdrop-blur-sm px-2.5 py-1 rounded-full shadow-lg">
                  <span class="text-green-600 font-bold text-xs">${currentJob.payRate}</span>
                </div>
              </div>
              <div class="p-3">
                <div class="mb-2">
                  <h2 class="text-lg font-bold text-gray-900 mb-0.5">${currentJob.title}</h2>
                  <p class="text-orange-600 font-semibold text-xs uppercase tracking-wide">${currentJob.category}</p>
                </div>
                <div class="space-y-1.5 mb-2">
                  <div class="flex items-center justify-between">
                    <div class="flex items-center text-gray-600">
                      <svg class="w-3.5 h-3.5 mr-1.5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                      </svg>
                      <span class="text-xs font-medium">${currentJob.time}</span>
                    </div>
                    <div class="px-2 py-0.5 rounded-full text-xs font-bold ${currentJob.startCost === 0 ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">
                      ${currentJob.startCost === 0 ? '‚úì FREE' : '$ PAID'}
                    </div>
                  </div>
                  <div class="flex items-center text-gray-600">
                    <svg class="w-3.5 h-3.5 mr-1.5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <line x1="12" y1="1" x2="12" y2="23"></line>
                      <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    <span class="text-xs font-medium">Earn: ${currentJob.payRate}</span>
                  </div>
                </div>
                <div id="jobInfo" class="${state.showInfo ? '' : 'hidden'} mt-2 p-2.5 bg-gradient-to-br from-orange-50 to-red-50 rounded-xl animate-slideDown border border-orange-100">
                  <p class="text-gray-700 text-xs leading-relaxed">${currentJob.desc}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="flex gap-2.5 mt-3 relative z-20">
            <button id="btnPass" class="bg-white text-red-500 p-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 active:scale-95 transition-all border-2 border-red-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
            <button id="btnInfo" class="bg-white text-orange-500 p-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 active:scale-95 transition-all border-2 border-orange-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
            </button>
            <button id="btnLike" class="bg-white text-green-500 p-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 active:scale-95 transition-all border-2 border-green-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </button>
          </div>
          <div class="mt-2 text-gray-500 text-xs font-medium mb-2">${state.jobs.length - state.currentIndex} opportunities remaining</div>
        </div>
      `;
    }

    function setupSwipeHandlers() {
      const card = document.getElementById('swipeCard');
      if (!card) return;

      card.addEventListener('touchstart', handleTouchStart);
      card.addEventListener('touchmove', handleTouchMove);
      card.addEventListener('touchend', handleTouchEnd);

      document.getElementById('btnPass').addEventListener('click', () => executeSwipe('left'));
      document.getElementById('btnLike').addEventListener('click', () => executeSwipe('right'));
      document.getElementById('btnInfo').addEventListener('click', () => {
        state.showInfo = !state.showInfo;
        document.getElementById('jobInfo').classList.toggle('hidden');
      });
    }

    function handleTouchStart(e) {
      if (state.isAnimating) return;
      const touch = e.touches[0];
      state.touchStart = { x: touch.clientX, y: touch.clientY };
      state.isDragging = true;
    }

    function handleTouchMove(e) {
      if (!state.touchStart || state.isAnimating) return;
      const touch = e.touches[0];
      state.dragOffset = { x: touch.clientX - state.touchStart.x, y: touch.clientY - state.touchStart.y };
      updateCardTransform();
    }

    function handleTouchEnd() {
      if (!state.touchStart || state.isAnimating) {
        state.isDragging = false;
        state.dragOffset = { x: 0, y: 0 };
        updateCardTransform();
        return;
      }

      const absX = Math.abs(state.dragOffset.x);
      const absY = Math.abs(state.dragOffset.y);

      if (absY > absX && state.dragOffset.y < -80) {
        state.showInfo = true;
        state.isDragging = false;
        state.dragOffset = { x: 0, y: 0 };
        state.touchStart = null;
        render();
      } else if (absX > 80) {
        executeSwipe(state.dragOffset.x > 0 ? 'right' : 'left');
      } else {
        state.isDragging = false;
        state.dragOffset = { x: 0, y: 0 };
        state.touchStart = null;
        updateCardTransform();
      }
    }

    function updateCardTransform() {
      const card = document.getElementById('swipeCard');
      const likeOverlay = document.getElementById('likeOverlay');
      const nopeOverlay = document.getElementById('nopeOverlay');
      if (!card) return;

      if (state.isAnimating && state.animationDirection) {
        const exitX = state.animationDirection === 'right' ? 1000 : -1000;
        const exitRotate = state.animationDirection === 'right' ? 30 : -30;
        card.style.transform = `translateX(${exitX}px) rotate(${exitRotate}deg)`;
        card.style.opacity = '0';
        card.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
      } else if (state.isDragging) {
        const rotation = state.dragOffset.x / 15;
        const opacity = 1 - Math.abs(state.dragOffset.x) / 400;
        card.style.transform = `translateX(${state.dragOffset.x}px) translateY(${state.dragOffset.y}px) rotate(${rotation}deg)`;
        card.style.opacity = opacity;
        card.style.transition = 'none';
        card.style.cursor = 'grabbing';
      } else {
        card.style.transform = 'translateX(0px) translateY(0px) rotate(0deg)';
        card.style.opacity = '1';
        card.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        card.style.cursor = 'grab';
      }

      if (likeOverlay) likeOverlay.style.opacity = (state.isDragging && state.dragOffset.x > 50) || (state.isAnimating && state.animationDirection === 'right') ? '1' : '0';
      if (nopeOverlay) nopeOverlay.style.opacity = (state.isDragging && state.dragOffset.x < -50) || (state.isAnimating && state.animationDirection === 'left') ? '1' : '0';
    }

    function executeSwipe(direction) {
      if (state.isAnimating || !state.jobs[state.currentIndex]) return;
      
      state.isAnimating = true;
      state.animationDirection = direction;
      state.isDragging = false;
      state.touchStart = null;
      updateCardTransform();
      
      showMascotReaction(direction);
      
      setTimeout(() => {
        if (direction === 'right') {
          state.interested.push(state.jobs[state.currentIndex]);
        }
        state.currentIndex++;
        state.isAnimating = false;
        state.animationDirection = null;
        state.dragOffset = { x: 0, y: 0 };
        state.showInfo = false;
        saveState();
        render();
      }, 400);
    }

    function showMascotReaction(direction) {
      const messages = {
        right: ["Nice choice! ‚ö°", "Love it! üî•", "That's a good one! üí´", "Great pick! ‚ú®"],
        left: ["Next! ‚ö°", "Keep looking! üëÄ", "Onto the next! üöÄ", "Fair enough! üëç"]
      };
      const list = messages[direction];
      const msg = list[Math.floor(Math.random() * list.length)];
      showMascotMessage(msg);
    }

    function showMascotMessage(text) {
      const mascotIcon = document.getElementById('mascotIcon');
      const mascotBubble = document.getElementById('mascotBubble');
      const mascotText = document.getElementById('mascotText');
      
      if (!mascotIcon || !mascotBubble || !mascotText) return;
      
      mascotIcon.classList.add('animate-zap');
      mascotText.textContent = text;
      mascotBubble.style.opacity = '1';
      
      setTimeout(() => {
        mascotIcon.classList.remove('animate-zap');
      }, 600);
      
      setTimeout(() => {
        mascotBubble.style.opacity = '0';
      }, 2500);
    }

    function renderMyJobsPage() {
      return `
        <div class="p-4 overflow-y-auto h-full pb-20">
          <div class="mb-6">
            <h2 class="text-xl font-bold text-gray-900 mb-3 flex items-center">
              <div class="bg-green-100 p-2 rounded-lg mr-2">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                  <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
              </div>
              Active Jobs
            </h2>
            ${state.working.length === 0 ? `
              <div class="text-center py-8 bg-white rounded-2xl shadow-sm">
                <div class="text-4xl mb-2">üíº</div>
                <p class="text-gray-500 text-sm">No active jobs yet</p>
                <p class="text-gray-400 text-xs mt-1">Start a job from your saved list</p>
              </div>
            ` : state.working.map(job => `
              <div class="bg-white rounded-xl p-4 shadow-md border-2 border-green-500 mb-3 animate-slideIn">
                <div class="flex items-start justify-between">
                  <div class="flex items-start gap-3 flex-1">
                    <div class="text-3xl">${job.icon}</div>
                    <div>
                      <h3 class="font-bold text-gray-900 text-base mb-0.5">${job.title}</h3>
                      <div class="text-xs text-gray-600">${job.time} ‚Ä¢ ${job.payRate}</div>
                    </div>
                  </div>
                  <button class="complete-btn text-green-600 hover:text-green-700 p-2 rounded-lg hover:bg-green-50 transition-all" data-id="${job.id}" title="Complete job">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                  </button>
                </div>
              </div>
            `).join('')}
          </div>
          <div>
            <h2 class="text-xl font-bold text-gray-900 mb-3 flex items-center">
              <div class="bg-pink-100 p-2 rounded-lg mr-2">
                <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
              </div>
              Saved Jobs
            </h2>
            ${state.interested.length === 0 ? `
              <div class="text-center py-8 bg-white rounded-2xl shadow-sm">
                <div class="text-4xl mb-2">üí´</div>
                <p class="text-gray-500 text-sm">No saved jobs yet</p>
                <p class="text-gray-400 text-xs mt-1">Swipe right on jobs you like!</p>
              </div>
            ` : state.interested.map(job => `
              <div class="bg-white rounded-xl p-4 shadow-md mb-3 animate-slideIn hover:shadow-lg transition-all">
                <div class="flex items-start justify-between">
                  <div class="flex items-start gap-3 flex-1">
                    <div class="text-3xl">${job.icon}</div>
                    <div>
                      <h3 class="font-bold text-gray-900 text-base mb-0.5">${job.title}</h3>
                      <div class="text-xs text-gray-600">${job.time} ‚Ä¢ ${job.payRate}</div>
                    </div>
                  </div>
                  <div class="flex gap-1.5">
                    <button class="remove-btn text-red-500 hover:text-red-600 p-2 rounded-lg hover:bg-red-50 transition-all" data-id="${job.id}" title="Not interested">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                      </svg>
                    </button>
                    <button class="start-btn bg-gradient-to-r from-orange-400 to-orange-600 hover:from-orange-500 hover:to-orange-700 text-white p-2 rounded-lg shadow-md transition-all" data-id="${job.id}" title="Start job">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function setupMyJobsHandlers() {
      document.querySelectorAll('.start-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const jobId = parseInt(e.target.closest('button').dataset.id);
          const job = state.interested.find(j => j.id === jobId);
          if (job) {
            state.working.push(job);
            state.interested = state.interested.filter(j => j.id !== jobId);
            saveState();
            showMascotMessage("Let's get to work! üí™");
            render();
          }
        });
      });

      document.querySelectorAll('.complete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const jobId = parseInt(e.target.closest('button').dataset.id);
          state.working = state.working.filter(j => j.id !== jobId);
          saveState();
          showMascotMessage("Great job! üéâ");
          render();
        });
      });

      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const jobId = parseInt(e.target.closest('button').dataset.id);
          state.interested = state.interested.filter(j => j.id !== jobId);
          saveState();
          showMascotMessage("No worries! üëç");
          render();
        });
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
